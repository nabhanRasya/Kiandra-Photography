            <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm text-neutral-600 mb-2" for="name"

                <input
                  type="text"
                  id="name"
                  class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-200 transition"
                  placeholder="Your name"
                />
              </div>
              <div>
                <label class="block text-sm text-neutral-600 mb-2" for="email"

                <input
                  type="email"
                  id="email"
                  class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-200 transition"
                  placeholder="Your email"
                />
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm text-neutral-600 mb-2" for="message"

                <textarea
                  id="message"
                  rows="4"
                  class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-200 transition"
                  placeholder="Your message"
