    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const contactForm = document.getElementById("contactForm");

        contactForm.onsubmit = function (e) {
          e.preventDefault();

          // Ambil nilai form
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const eventType = document.getElementById("eventType").value.trim();
          const eventDate = document.getElementById("eventDate").value.trim();
          const message = document.getElementById("message").value.trim();

          // Validasi wajib diisi
          if (!name || !email || !phone || !eventType) {
            alert("Please fill in all required fields.");
            return;
          }

          // Encode setiap field
          const lineBreak = "%0A";
          const whatsappMessage =
            `*New Photography Inquiry - Kiandra Production*${lineBreak}${lineBreak}` +
            `*Name:* ${encodeURIComponent(name)}${lineBreak}` +
            `*Email:* ${encodeURIComponent(email)}${lineBreak}` +
            `*Phone:* ${encodeURIComponent(phone)}${lineBreak}` +
            `*Event Type:* ${encodeURIComponent(eventType)}${lineBreak}` +
            (eventDate
              ? `*Preferred Date:* ${encodeURIComponent(eventDate)}${lineBreak}`
              : "") +
            `*Message:* ${encodeURIComponent(
              message || "No additional message"
            )}${lineBreak}${lineBreak}` +
            encodeURIComponent(
              "_This message was sent via the website contact form_"
            );

          const whatsappNumber = "62895376055400";
          const whatsappLink = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;

          window.open(whatsappLink, "_blank");
        };
      });
