<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="assets/font/font.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- HTML Slider Review Tanpa React -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <title>Contact - Kiandra Photography</title>
  </head>

  <body class="ethic-light bg-neutral-100">
    <!-- Loading Screen -->
    <div
      id="loading-screen"
      class="fixed inset-0 flex flex-col justify-center items-center bg-white z-50"
    >
      <div class="relative flex justify-center items-center">
        <!-- Flower Background Animation -->
        <div
          id="flower-enter"
          class="bg-[url('assets/logo/flower.png')] opacity-90 bg-cover bg-center bg-no-repeat w-64 h-64 md:w-80 md:h-80 animate-pulse"
        ></div>
      </div>
    </div>

    <!-- Contact Page -->
    <div id="portofolio-page" class="hidden">
      <my-navbar></my-navbar>

      <!-- Hero Section -->
      <section class="relative h-[60vh] bg-[url('assets/photography-assets/header-bg.png')] bg-cover bg-center bg-no-repeat">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
        <div class="absolute inset-0 flex flex-col justify-center items-center text-center px-5 md:px-32 lg:px-64 ethic-regular">
          <h1 class="text-4xl md:text-6xl text-white mb-4">Get in Touch</h1>
          <p class="text-white text-lg md:text-xl max-w-2xl">
            Let's create beautiful memories together
          </p>
        </div>
      </section>

      <!-- Contact Section -->
      <section class="contact relative bg-white">
          <div class="container mx-auto px-4 md:px-10 pt-20 pb-20">
          <div class="max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
              <!-- Contact Form -->
              <div class="space-y-6">
                <h2 class="text-2xl text-neutral-700 mb-6">Send us a Message</h2>
                <form class="space-y-4">
                  <div>
                    <label for="name" class="block text-sm font-medium text-neutral-700 mb-1">Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-500" required>
                  </div>
                  <div>
                    <label for="email" class="block text-sm font-medium text-neutral-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-500" required>
                  </div>
                  <div>
                    <label for="subject" class="block text-sm font-medium text-neutral-700 mb-1">Subject</label>
                    <input type="text" id="subject" class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-500" required>
                  </div>
                  <div>
                    <label for="message" class="block text-sm font-medium text-neutral-700 mb-1">Message</label>
                    <textarea id="message" rows="4" class="w-full px-4 py-2 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-500" required></textarea>
                  </div>
                  <button type="submit" class="w-full px-6 py-3 bg-neutral-800 text-white rounded-full hover:bg-neutral-700 transition duration-300">
                    Send Message
                  </button>
                </form>
                  </div>

              <!-- Contact Information -->
              <div class="space-y-8">
                <h2 class="text-2xl text-neutral-700 mb-6">Contact Information</h2>
                <div class="space-y-4">
                  <div class="flex items-start space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-neutral-600 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <div>
                      <h3 class="text-lg font-medium text-neutral-700">Location</h3>
                      <p class="text-neutral-600">Bogor, Indonesia</p>
                    </div>
                  </div>
                  <div class="flex items-start space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-neutral-600 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <div>
                      <h3 class="text-lg font-medium text-neutral-700">Email</h3>
                      <p class="text-neutral-600">info@kiandraphotography.com</p>
                    </div>
                  </div>
                  <div class="flex items-start space-x-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-neutral-600 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <div>
                      <h3 class="text-lg font-medium text-neutral-700">Phone</h3>
                      <p class="text-neutral-600">+62 812-3456-7890</p>
                    </div>
                  </div>
                  </div>

                <!-- Social Media -->
                <div class="pt-8">
                  <h3 class="text-lg font-medium text-neutral-700 mb-4">Follow Us</h3>
                  <div class="flex space-x-4">
                    <a href="#" class="text-neutral-600 hover:text-neutral-800 transition duration-300">
                      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" />
                      </svg>
                    </a>
                    <a href="#" class="text-neutral-600 hover:text-neutral-800 transition duration-300">
                      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.45 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z" clip-rule="evenodd" />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <my-footer></my-footer>
    <my-bookingmodal></my-bookingmodal>
    <my-menumodal></my-menumodal>
    </div>

  <!-- Component scripts -->
    <script defer src="components/navbar.js" type="module"></script>
    <script defer src="components/footer.js" type="module"></script>
  <script defer src="components/menuModal.js" type="module"></script>
  <script defer src="components/bookingModal.js" type="module"></script>

  <!-- Logic scripts -->
  <script defer src="javascript/main.js" type="module"></script>
  <script defer src="javascript/book.js" type="module"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadPage();
      });
    </script>
  </body>
</html>
